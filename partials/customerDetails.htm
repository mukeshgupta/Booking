
<form name="customerForm" novalidate>
	<!--Title-->
	<div class="form-group">
		<label>Title</label>
		<select name="title" class="form-control"
			ng-model="user.title"
			ng-options="title in titles">
			<option value=''>Select</option>
		</select>
	</div>

	<!-- First NAME -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.firstName.$invalid && customerForm.firstName.$dirty}">
		<label>First Name</label>
		<input type="text" name="firstName" class="form-control" ng-model="user.firstName" placeholder="Your First Name" ng-required="true">
		<p ng-show="customerForm.firstName.$error.required && customerForm.firstName.$dirty" class="help-block">You First Name is required.</p>
	</div>

	<!-- Last NAME -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.lastName.$invalid && customerForm.lastName.$dirty}">
		<label>Last Name</label>
		<input type="text" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Your Last Name" ng-required="true">
		<p ng-show="customerForm.lastName.$error.required && customerForm.lastName.$dirty" class="help-block">You Last Name is required.</p>
	</div>

	<!-- EMAIL -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.email.$invalid && customerForm.email.$dirty }">
		<label>Email</label>
		<input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Your Email Address" ng-required="true">
		<p ng-show="customerForm.email.$error.required && customerForm.email.$dirty " class="help-block">Email is required.</p>
		<p ng-show="customerForm.email.$error.email && customerForm.email.$dirty " class="help-block">Enter a valid email.</p>
	</div>

	<!-- CONTACTNO -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.contactno.$invalid && customerForm.contactno.$dirty  }">
		<label>Phone Number</label>
		<input type="text" name="contactno" class="form-control" ng-model="user.contactno" placeholder="Your Phone Number" ng-pattern="/^[789]\d{9}$/" maxlength="10" ng-required="true">
		<p ng-show="customerForm.contactno.$error.required && customerForm.contactno.$dirty " class="help-block">Phone Number field is required.</p>
		<p ng-show="customerForm.contactno.$error.pattern && customerForm.contactno.$dirty " class="help-block">Enter a valid phone number.</p>
	</div>

	<!-- Address -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.address.$invalid && customerForm.address.$dirty  }">
		<label>Address</label>
		<textarea  name="address" class="form-control" ng-model="user.address" placeholder="Your Address" ></textarea>
		<p ng-show="customerForm.address.$error.pattern && customerForm.address.$dirty " class="help-block">Address field is required.</p>
	</div>

	<!-- pincode -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.pincode.$invalid && customerForm.pincode.$dirty  }">
		<label>PIN Code</label>
		<input type="text" name="pincode" class="form-control" ng-model="user.pincode" placeholder="Pincode" >
		<p ng-show="customerForm.pincode.$error.pattern && customerForm.pincode.$dirty " class="help-block">Pin Code field is required.</p>
	</div>

	<!-- COUNTRY -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.country.$invalid && customerForm.country.$dirty }">
		<label>Country</label>
		<select name="country" class="form-control"
			ng-model="user.country"
			ng-options="country.CountryId as country.Name for country in countryList"
			ng-required="true">
			<option value=''>Select</option>
		</select>
		<p ng-show="customerForm.country.$error.required && (customerForm.country.$dirty || customerFormSubmitted)" class="help-block">Select country.</p>
	</div>

	<!-- State -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.state.$invalid && (customerForm.state.$dirty || customerFormSubmitted)}">
		<label>State</label>
		<input type="text" name="state" class="form-control" ng-model="user.state" placeholder="State" >
		<p ng-show="customerForm.state.$error.required && (customerForm.state.$dirty || customerFormSubmitted)" class="help-block">State field is required.</p>
	</div>
	<!-- City -->
	<div class="form-group" ng-class="{ 'has-error' : customerForm.city.$invalid && (customerForm.city.$dirty || customerFormSubmitted)}">
		<label>City</label>
		<input type="text" name="city" class="form-control" ng-model="user.city" placeholder="City" >
		<p ng-show="customerForm.city.$error.required && (customerForm.city.$dirty || customerFormSubmitted)" class="help-block">City field is required.</p>
	</div>

	<!-- INFant-->
	<div class="form-group">
		<label>Click here if infant is accompanying you.</label>
		<input type="checkbox" value="" name="infant" ng-model="user.infant"  />
	</div>
</form>
